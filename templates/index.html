<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Bot Dashboard</title>
  <style>
    :root {
      --bg-light: #f8f9fb;
      --bg-dark: #1f1f1f;
      --text-light: #212121;
      --text-dark: #f4f4f4;
      --card-light: #ffffff;
      --card-dark: #2d2d2d;
      --accent: #4e9ef7;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: var(--card-light);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode .card {
      background-color: var(--card-dark);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--accent);
    }

    .switch {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 1rem;
    }

    .switch label {
      font-size: 0.9rem;
      margin-right: 0.5rem;
    }

    input[type="file"], button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.7rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
    }

    input[type="file"] {
      background: #f1f1f1;
      color: #333;
    }

    body.dark-mode input[type="file"] {
      background: #444;
      color: #fff;
    }

    button {
      background-color: var(--accent);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #368ee0;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #888;
      margin-top: 2rem;
    }

    @media (max-width: 500px) {
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="switch">
        <label for="mode-toggle">Dark Mode</label>
        <input type="checkbox" id="mode-toggle" onchange="toggleMode()" />
      </div>

      <h1>ðŸ¤– AI Bot</h1>

      <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <button type="submit">+ Add File</button>
      </form>

      <footer>&copy; 2025 Denis Kimathi â€¢ AI Developer</footer>
    </div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
